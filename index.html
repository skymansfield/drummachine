<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="text-center" id="drum-machine">
        <p id="display"></p>
        <button class="drum-pad" id="bld" value="Q">
            <audio class="clip" id="Q" title="Tap" src="../Soundclips/Bld_H1.mp3"></audio>Q
        </button>
        <button class="drum-pad" id="brk" value="W">
            <audio class="clip" id="W" title="Snare" src=".././Soundclips/Brk_Snr.mp3"></audio>W
        </button>
        <button class="drum-pad" id="chord1" value="E">
            <audio class="clip" id="E" title="Chord1" src="../Soundclips/Cev_H2.mp3"></audio>E
        </button>
        <button class="drum-pad" id="chord2" value="A">
            <audio class="clip" id="A" title="Chord2" src="../Soundclips/Chord_1.mp3"></audio>A
        </button>
        <button class="drum-pad" id="chord3" value="S">
            <audio class="clip" id="S" title="Chord3" src="../Soundclips/Chord_2.mp3"></audio>S
        </button>
        <button class="drum-pad" id="dry" value="D">
            <audio class="clip" id="D" title="Dry" src="../Soundclips/Dry_Ohh.mp3"></audio>D
        </button>
        <button class="drum-pad" id="dsc" value="Z">
            <audio class="clip" id="Z" title="Disco" src="../Soundclips/Dsc_Oh.mp3"></audio>Z
        </button>
        <button class="drum-pad" id="light" value="X">
            <audio class="clip" id="X" title="Light" src="../Soundclips/Give_us_a_light.mp3"></audio>X
        </button>
        <button class="drum-pad" id="heat" value="C">
            <audio class="clip" id="C" title="Heater" src="../Soundclips/Heater-1.mp3"></audio>C
        </button>

    </div>
    <script type="text/javascript"
        src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="./js/pcc-userstory-tests.js"></script>
</body>

</html>
